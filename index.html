<!DOCTYPE html>
<html>
<head>
  <title>Quick Test</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <button onclick="testConnection()">টেস্ট কানেকশন</button>
  <div id="result"></div>
  
  <script>
    const supabase = window.supabase.createClient(
      "https://yaeppksdkvoxaguxonni.supabase.co",
      "sb_publishable_6InOhpaMrc-wIZQvh9ejVg_0G9D46Yf"
    );
    
    async function testConnection() {
      try {
        const { data, error } = await supabase
          .from('projects')
          .select('*');
          
        document.getElementById('result').innerHTML = 
          error ? `Error: ${error.message}` : 
          `Success! Found ${data.length} projects`;
      } catch(err) {
        document.getElementById('result').innerHTML = `Exception: ${err}`;
      }
    }
  </script>
</body>
</html>
